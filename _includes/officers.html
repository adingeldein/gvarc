<div class="row">  
{% for officer in site.data.officers %}
  <div class="large-3 columns text-center">
    <div class="panel radius">
      <strong> {{ officer.position }} </strong>
      <br>
      {{ officer.name }}
      <br>
      {{ officer.call }}

  </div>
{% endfor %}  
</div>
